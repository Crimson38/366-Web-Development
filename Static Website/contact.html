<!DOCTYPE html>
<html>

<head>
    <title>Path of Light Yoga Studio :: Contact</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="Images/favicon.ico">
</head>

<body>
    <div id="wrapper">
        <header>
            <div id="lilyheader" ></div>
            <h1>Path of Light Yoga Studio</h1>
        </header>

        <nav>
            <a href="index.html">Home</a> &nbsp;
            <a href="class.html">Classes</a> &nbsp;
            <a href="schedule.html">Schedule</a> &nbsp;
            <a href="contact.html">Contact</a> &nbsp;
        </nav>

        <main>
            <h2>Contact Path of Light Yoga Studio</h2>
            <p>Required information is marked with an asterisk (*).</p>

            <form>
                    <label for="name">* Name:</label>
                    <input type="text" name="name" id="name" required="required">
                    <label for="email">* E-mail:</label>
                    <input type="email" name="email" id="email" required="required">
                    <label for="phone">Phone:</label>
                    <input type="tel" name="phone" id="phone">
                    <label for="media">How did you hear about us?</label>
                    <input list="list" name="media" id="media">
                    <datalist id="list">
                        <option value="Instagram">
                        <option value="Facebook">
                        <option value="Friend">
                        <option value="Rid ad">
                    </datalist>
                    <label for="comment" id="cl">* Comment:</label>
                    <textarea name="comment" id="comment" rows="2" cols="30">
                    </textarea>
                    <input type="submit" value="Send Now" id="submit">
            </form>
            
        </main>

        <footer>
            <i>
                <small>
                    <p>
                        Copyright &copy; 2018 Path of Light Yoga Studio
                        <br>
                        <a href="">drew@walizer.com</a>
                    </p>
                </small>
            </i>
        </footer>
    </div>
</body>

</html>
