<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock-Paper-Scissor-Lizard-Spock Game</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div id="wrapper">
            <header>
                <h1>Rock-Paper-Scissor-Lizard-Spock</h1>
            </header>
            
            <main>
                <div id="scoreboard">
                    <div id="user-label" class="label">user</div>
                    <div id="cpu-label" class="label">cpu</div>
                    <div><span id="user-score">0</span>:<span id="cpu-score">0</span></div>
                    <div id="reset" class="label">reset</div>
                </div>
               
                <div id="result">
                    <p>Click the Images to Play!</p>
                </div>
                <div id="parent-div">
                    <div id="rules">
                        <h4>Rules</h4>
                        <ul>
                            <li>Rock beats Scissors and Lizard</li>
                            <li>Paper beats Rock and Spock</li>
                            <li>Scissors beats Paper and Lizard</li>
                            <li>Lizard beats Spock and Paper</li>
                            <li>Spock beats Scissors and Rock</li>
                        </ul>
                    </div>

                
                    <div id="choices">
                        <div id="rock"></div>
                
                        <div id="mid-images">
                        <div id="spock"></div>
                        <div id="paper"></div>
                        </div>
                
                        <div id="bot-images">
                        <div id="lizard"></div>
                        <div id="scissor"></div>
                        </div>
                    </div>
                </div>


            </main>
            <footer>
                <p>Crimson Creations</p>
            </footer>
        </div>
        <script type="text/javascript" src="game.js"></script>
    </body>
</html>
